plugins {
    id 'java'
    id 'application'
    id 'org.flywaydb.flyway' version '7.4.0'
    id "io.freefair.lombok" version "6.1.0"
}

group 'com.klasevich'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "com.klasevich.itrex.lab.Runner"
}

application {
    mainClassName = javaMainClass
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'org.flywaydb', name: 'flyway-core', version: '8.0.1'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'

    implementation 'org.hibernate:hibernate-core:5.6.0.Final'

    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'

    implementation 'org.springframework:spring-core:5.3.11'
    implementation 'org.springframework:spring-context:5.3.11'
}

test {
    useJUnitPlatform()
}