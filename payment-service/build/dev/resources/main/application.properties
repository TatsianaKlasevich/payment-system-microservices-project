spring.datasource.url=jdbc:h2:mem:payments_database;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
security.oauth2.resource.token-info-uri=http://localhost:8282/oauth/check_token
security.oauth2.client.access-token-uri=http://localhost:8282/oauth/token
security.oauth2.client.client-id=mobile
security.oauth2.client.client-secret=pin
security.oauth2.client.scope=READ WRITE
logging.level.project.user.UserServiceClient=DEBUG
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true


