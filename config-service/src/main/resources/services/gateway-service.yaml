hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 21000

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    user-service:
      path: /users/**
      serviceId: user-service
      stripPrefix: false

    payment-service:
      path: /payments/**
      serviceId: payment-service
      stripPrefix: false

    auth-service:
      path: /oauth/**
      serviceId: auth-service
      stripPrefix: false

server:
  port: 8989

