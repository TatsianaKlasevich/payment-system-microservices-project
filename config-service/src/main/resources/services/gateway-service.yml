hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    user-service:
      path: /users/**
      serviceId: user-service
      stripPrefix: false

    payment-service:
      path: /payments/**
      serviceId: payment-service
      stripPrefix: false

    auth-service:
      path: /oauth/**
      serviceId: auth-service
      stripPrefix: false

  port: 8989

